<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header> <h1>The Odin Project <span class="headerText">Tic-Tac-Toe</span></h1></header>
    <div id="mainBody">
        <div id="playingField">
            <form id="playerInput">
                <div><label>Player 1 name: </label><input type="text" id="playerOneName"></div>
                <div><label>Player 2 name: </label><input type="text" id="playerTwoName"></div>
                <button type="button" id="startBtn" onclick="newGame()">Start Game</button>
            </form>
            
        </div>
        <div id = "bottom">
            <label id="displayPlayerOne"></label><span id = "playerOneScoreDisplay">0</span>
            <button id="playAgainBtn" onclick="nextRound()">Play Again</button>
            <button id = "resetBtn" onclick="resetGame()">Reset</button>
            <span id="playerTwoScoreDisplay">0</span><label id="displayPlayerTwo"></label>
        </div>
    </div>
    <footer id="footer"></footer>
</body>
<script src="javascript.js"></script>
</html>
